<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    
    <a class="anchor" name="top">top</a>

    {% include nav.html page=true %}

    <section class="container">
      <h1>{{ page.title }}</h1>
      {{ content }}

      {% if page.tag == 'job' or page.tag == 'news' %}
      {% include social_sharing.html %}
      {% endif %}
    </section>
{% for js in page.jsarr %}
     <script type="text/javascript">
     {% include {{ js }} %}
     </script>
 {% endfor %}

    {% include footer.html %}

    <!-- jQuery Version 1.11.0 -->
    <script src="{{ "/assets/js/jquery-1.11.0.js" | prepend: site.baseurl }}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ "/assets/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

  </body>
</html>
